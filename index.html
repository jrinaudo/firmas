<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Firma Arbusta</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <script type="text/javascript" src="./firmail.js"></script>
	 <script>
		$(document).ready(function(){
    			$('[data-toggle="tooltip"]').tooltip();   
		});
	</script>

</head>
<body>
	<header class="w3-container w3-light-grey w3-padding-32" id="myHeader">
		<div class="w3-center">
			<h4>Arbusta</h4>
			<h1 class="w3-xxxlarge w3-animate-bottom">Generador de Firmas</h1>
		</div>
	</header>

		<div class="form-group container w3-animate-bottom">
			<div class="form-control" style="margin-top: 10px">
				<div class="form-group">
					<input class="form-control" data-toggle="tooltip" title="Ingresa tu nombre y apellido" type="text" name="nombre" id="nombre" placeholder="Nombre">
				</div>

				<div class="form-group" data-toggle="tooltip" title="Seleccionar oficina">
					<select title="Bs.As/Rosario/Medellín" id="loc" class="form-control">
						<option value="Seleccionar">Seleccionar</option>
						<option value="R">Rosario</option>
						<option value="BA">Buenos Aires</option>
						<option value="CM">Medellín</option>
					</select>
				</div>

				<div class="form-group">
					<input class="form-control" type="text" name="num_cel" id="num_cel" placeholder="Celular">
				</div>

				<div class="form-group">
					</i><input class="form-control" type="text" name="mail" id="mail" placeholder="Mail @arbusta.net" data-toggle="tooltip" title="Ingresa tu mail. OJO! no hace falta ingresar @arbusta.net">
				</div>


				<div class="form-group">
					<select id="puesto" class="form-control" data-toggle="tooltip" title="Selecciona tu puesto">
						<option value="Seleccionar">Seleccionar</option>
						<option value="Analista Data Junior">Analista Data Junior</option>
						<option value="Analista Data Semi Senior">Analista Data Semi Senior</option>
						<option value="Analista de Administración">Analista de Administración</option>
						<option value="Analista de Calidad de Procesos">Analista de Calidad de Procesos</option>
						<option value="Analista de Capital Humano">Analista de Capital Humano</option>
						<option value="Analista de Tecnología">Analista de Tecnología</option>
						<option value="Analista Plataformas Junior">Analista Plataformas Junior</option>
						<option value="Analista Tecnología Junior">Analista Tecnología Junior</option>
						<option value="Analista Tecnología Semi Senior">Analista Tecnología Semi Senior</option>
						<option value="Analista Tester Junior">Analista Tester Junior</option>
						<option value="Analista Tester Semi Senior">Analista Tester Semi Senior</option>
						<option value="Coodinador Administrativo">Coordinador Administrativo</option>
						<option value="Coordinador de Operaciones">Coordinador de Operaciones</option>
						<option value="Coordinador de Plataformas">Coordinador de Plataformas</option>
						<option value="Coordinadora de Calidad de Procesos">Coordinadora de Calidad de Procesos</option>
						<option value="Director General">Director General</option>
						<option value="Directora de Capital Humano">Directora de Capital Humano</option>
						<option value="Directora de Finanzas">Directora de Finanzas</option>
						<option value="Directora de Tecnología">Directora de Tecnología</option>
						<option value="Directorio">Directorio</option>
						<option value="Analista de Entrenamiento y Desarrollo">Analista de Entrenamiento y Desarrollo</option>
						<option value="Líder de Staffing">Líder de Staffing</option>
						<option value="Líder de Equipo">Líder de Equipo</option>
						<option value="Project Manager">Project Manager</option>
						<option value="Referente de Capital Humano">Referente de Capital Humano</option>
						<option value="Referente Técnico">Referente Técnico</option>
						<option value="Trainee">Trainee</option>
					</select>
				</div>
					
					<div class="form-group"><button class="btn btn-outline-success" name="generar" id="generar" onclick="ejecutar();">Generar</button></div>
					<div id="firma"></div>
			</div>
		</div>

		<footer class="text-center w3-animate-bottom">
			<font size="1"><p><img src='https://accionrh.com/wp-content/uploads/2018/03/logo-arbusta.png' width="15" height="15">Desarrollado por Arbusters para Arbusta</p></font>
		</footer>

</body>
</html>
</html>
